<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz applicaton</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex flex-col items-center justify-center mainPage">
        <div class="text-center">
            <h1 class="text-white text-4xl md:text-6xl font-bold mb-8 shadow-md">Quiz Application</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <button id="urduBtn" class="bg-white text-blue-600 font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-100">Urdu</button>
                <button id="engBtn" class="bg-white text-green-600 font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-green-100">English</button>
                <button id="mathBtn" class="bg-white text-red-600 font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-red-100">Mathematics</button>
                <button id="physBtn" class="bg-white text-yellow-600 font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-yellow-100">Physics</button>
            </div>
        </div>
    </div>


    <div class="quizContainer ">
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen bg-gray-100">
            <div class="bg-white shadow-lg rounded-lg p-8 max-w-xl w-full">
                <h1 id="subjectHeading" class="text-2xl font-bold text-gray-800 text-center mb-6"></h1>
                <p id="notSelectOption" class="text-red-700 font-bold"></p>
                <p id="quizQues" class="text-lg font-medium text-gray-700 mb-4"></p>
                <div class="space-y-3">
                    <label id="radioLabel1"
                        class="flex items-center bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 cursor-pointer hover:bg-gray-100">
                        <input type="radio" id="radio1" name="option" class="mr-3 accent-blue-500">
                        <span id="option1"></span>
                    </label>
                    <label id="radioLabel2"
                        class="flex items-center bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 cursor-pointer hover:bg-gray-100">
                        <input type="radio" id="radio2" name="option" class="mr-3 accent-blue-500">
                        <span id="option2"></span>
                    </label>
                    <label id="radioLabel3"
                        class="flex items-center bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 cursor-pointer hover:bg-gray-100">
                        <input type="radio" id="radio3" name="option" class="mr-3 accent-blue-500">
                        <span id="option3"></span>
                    </label>
                    <label id="radioLabel4"
                        class="flex items-center bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 cursor-pointer hover:bg-gray-100">
                        <input type="radio" id="radio4" name="option" class="mr-3 accent-blue-500">
                        <span id="option4"></span>
                    </label>
                </div>
                <div class="mt-6 text-center">
                    <button id="nextBtn"
                        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="scoreBoard">
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 bg-gray-100 flex items-center justify-center min-h-screen">
            <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
                <div class="flex justify-center items-center mb-6">
                    <div class="bg-green-100 rounded-full p-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
                <h1 id="scoreRemarkMsg" class="text-2xl font-bold text-gray-800 mb-4">Congratulations!</h1>
                <p class="text-gray-600 mb-6">You have completed the quiz successfully.</p>
                <div class="bg-gray-50 p-6 rounded-lg">
                    <p class="text-lg text-gray-600">Your Score:</p>
                    <p id="scoreMsg" class="text-4xl font-bold text-green-600">5 / 5</p>

                    <p id="scoreStatus" class="text-lg font-semibold text-green-700 mt-4">Status: Pass</p>
                </div>
                <div class="mt-6 flex justify-around">
                    <button id="homeBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700">Home</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="./app.js"></script>
</body>

</html>
